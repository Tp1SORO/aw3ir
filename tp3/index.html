<html>

<head>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <style>
        body {
            background-color: #e9ebee;
            font-family: system, -apple-system, ".SFNSText-Regular", "San Francisco", "Roboto", "Segoe UI", "Helvetica Neue", "Lucida Grande", sans-serif;
            font-size: 16px;
            margin: 0 auto;
        }
    </style>

    <!-- jquery pour pouvoir utiliser les composants JS de boostap (modal, tooltip...) -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>

    <!-- CSS boostrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/popper.min.js"></script>

<body>
    <div class="container">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Nom</label>
                    <input type="text" class="form-control" id="name" placeholder="votre nom svp...">
                </div>
                <div class="form-group col-md-6">
                    <label for="firstname">Prénom</label>
                    <input type="text" class="form-control" id="firstname" placeholder="prénom...">
                </div>
            </div>
            <div class="form-group">
                    
                <label for="date de naissance">Date de naissance</label>
                <input type="text" class="form-control" id="date de naissance" placeholder="JJ/MM/AAAA">
            </div>
            <div class="form-group">
                <label for="adresse">Adresse </label>
                <input type="text" class="form-control" id="adresse" placeholder="votre adresse svp...">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Mail</label>
                    <input type="email" class="form-control" id="Mail" placeholder="votre adresse mail svp...">
                </div>
                
                    </select>
                
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>


    <div class="modal" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Corps de la modal à modifier après validation du formulaire</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
