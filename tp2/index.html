<body>
    <form>
        <p>
            <label for="nom">Nom </label>
            <input type="text" id="nom" name="nom">
        </p>

        <p>
            <label for="prénom">Prénom </label>
            <input type="text" id="prenom" name="prénom">
        </p>
        <p>
            <label for="datedenaissance">Date de naissance </label>
            <input type="date" id="datedenaissance" name="datedenaissance" placeholder="jj/mm/aaaa">
        </p>
        <p>

            <label for="adresse">Adresse </label>

            <input type='text' id="adresse" name="adresse" />
        </p>

        <p>
            <label for="email"> Email</label>

            <input type="email" id="email" pattern=".+@globex.com" size="20" required>

        </p>
        <p>
            <input type='submit' id='bouton_envoi' value='VALIDER' onclick='validation()' />
        </p>



    </form>
    <div id="error"> </div>
    <div id="space"> </div>
    <div id="resultat"> </div>
